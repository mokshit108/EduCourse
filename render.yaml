services:
  # Backend API Service
  - type: web
    name: educourse-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install && npx prisma generate
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: edtech-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://educourse-5dx4.onrender.com
      - key: DATABASE_CONNECTION_LIMIT
        value: 10
      - key: DATABASE_TIMEOUT
        value: 30000
      - key: BCRYPT_ROUNDS
        value: 12

  # Frontend Static Site
  - type: static
    name: educourse
    buildCommand: npm install --include=dev && npm run build
    publishDir: frontend/out
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_GRAPHQL_URL
        value: https://educourse-backend.onrender.com/graphql
      - key: NEXT_PUBLIC_APP_NAME
        value: "Mini EdTech Platform"
      - key: NEXT_PUBLIC_APP_VERSION
        value: "1.0.0"
      - key: NEXT_PUBLIC_ENABLE_ANALYTICS
        value: false
      - key: NEXT_PUBLIC_ENABLE_DEBUG
        value: false

# Database Configuration
databases:
  - name: edtech-db
    plan: free